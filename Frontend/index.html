<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #f0f0f0;
        }

        header {
            background: #0066cc;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            background: white;
            color: #0066cc;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        #metrics-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 1.2em;
            transition: background 0.3s, color 0.3s;
        }

        body.dark .card {
            background: #1e1e1e;
        }

        #charts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        canvas {
            width: 500px !important;
            height: 300px !important;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        body.dark canvas {
            background: #1e1e1e;
        }

        #process-table-section {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        body.dark table {
            background: #1e1e1e;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #0066cc;
            color: white;
        }

        tr:hover {
            background: #f2f2f2;
        }

        body.dark tr:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>üñ•Ô∏è System Monitor</h1>
        <button id="theme-toggle">üåô Light/Dark</button>
    </header>

    <main>
        <!-- ‚úÖ Metrics Cards -->
        <section id="metrics-cards">
            <div class="card" id="cpu-card">CPU: --%</div>
            <div class="card" id="mem-card">Memory: --%</div>
            <div class="card" id="disk-card">Disk: --%</div>
            <div class="card" id="net-card">Network: --</div>
        </section>

        <!-- ‚úÖ Live Charts -->
        <section id="charts">
            <canvas id="cpuChart"></canvas>
            <canvas id="memChart"></canvas>
        </section>

        <!-- ‚úÖ Process Table -->
        <section id="process-table-section">
            <h2>Running Processes</h2>
            <table id="process-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>PID</th>
                        <th>CPU %</th>
                        <th>Memory %</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
